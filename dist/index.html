<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Build beautiful landing pages in record time with Anima's Landing Page UI kit for Figma. No code required!"
    />
    <meta
      name="keywords"
      content="landing page, ui kit, anima kit, automated design, prototype design, no-code design"
    />
    <meta name="author" content="Stefan GajiÄ‡" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main_styles.css" />
    <title>
      Create Engaging Landing Pages | No Code Required | Landing Page
    </title>
  </head>
  <body>
    <!-- Header -->
    <header id="main-header">
      <div class="container">
        <!-- Logo -->
        <img
          src="./assets/images/header/logo.svg"
          alt="Landing Page logo"
          id="logo"
        />
        <!-- Menu -->
        <nav>
          <ul>
            <li>
              <a href="#contact">Contact</a>
            </li>
            <li>
              <a href="#" class="btn btn-secondary">How it works</a>
            </li>
            <li>
              <a href="#" class="btn btn-primary">Get Started</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- Hero -->
      <section id="hero">
        <div class="container">
          <!-- Text content -->
          <div class="hero-text-box">
            <h1 class="hero-heading">Create Engaging Landing Pages</h1>
            <p class="hero-paragraph">
              Build beautiful landing pages in record time with Anima's Landing
              Page UI kit for Figma. No code required!
            </p>
            <div class="hero-cta">
              <a href="#" class="btn btn-primary">Get Started</a>
              <a href="#" class="btn hero-cta-btn">How it works</a>
            </div>
          </div>
          <!-- Hero image -->
          <img
            src="./assets/images/hero/visuals.png"
            alt="Mockup image"
            class="hero-img"
          />
        </div>
      </section>
      <!-- Logos -->
      <section id="logos">
        <div class="container">
          <div class="logos-container">
            <img src="./assets/images/logos/airbnb.svg" alt="Airbnb logo" />
            <img src="./assets/images/logos/google.svg" alt="Google logo" />
            <img src="./assets/images/logos/amazon.svg" alt="Amazon logo" />
            <img
              src="./assets/images/logos/microsoft.svg"
              alt="Microsoft logo"
            />
            <img src="./assets/images/logos/fedex.svg" alt="Fedex logo" />
            <img src="./assets/images/logos/hubspot.svg" alt="Hubspot logo" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
